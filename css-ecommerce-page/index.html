<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full ta-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row jc-space-evenly">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <p class="item">Free People <span class="size"> | Size 6</span></p>
        <p><span class="price">$35</span> <span class="retail">$125 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
        <p class="item">Yves Saint Laurent<span class="size"> | One-Size</span></p>
        <span class="price">$20</span> <span class="retail">$1600 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key">
        <p class="item">Tiffany<span class="size"> | One-Size</span></p>
        <span class="price">$47</span> <span class="retail">$2000 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p class="item">Louis Vuitton<span class="size"> | One-Size</span></p>
        <span class="price">$95</span> <span class="retail">$1200 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <p class="item">Reformation<span class="size"> | Size 4</span></p>
        <span class="price">$20</span> <span class="retail">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
