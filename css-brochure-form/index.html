<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <label for="email">COMPANY EMAIL
      <input type="email" id="email" placeholder="sally@company.co">
    </label>
    <label for="name">NAME
      <input type="email" id="name" placeholder="Sally Smith">
    </label>
    <label for="location">WHERE ARE YOU HIRING?
      <input type="email" id="location" placeholder="City, Country">
    </label>
    <label for="engineer">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <select id="engineer">
        <option>1-2 Engineers</option>
        <option>3-4 Engineers</option>
        <option>5-6 Engineers</option>
      </select>
    </label>
    <div class="container">
      <button type="submit" value="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
