<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container m-auto">
    <div class="row">
      <div class="column-fourth m-auto">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth m-lr-0-8 flex-d-col a-i-center">
        <img src="images/screen-1.png" alt="App Switching Photo">
        <img class="icon" src="images/switch-icon.png" alt="switch-icon">
        <h5>App Switching</h5>
        <p>Toggles all your apps on and off</p>
      </div>
      <div class="column-fourth m-lr-0-8 flex-d-col a-i-center">
        <img src="images/screen-2.png" alt="Trip Filtering Photo">
        <img class="icon" src="images/filter-icon.png" alt="filter-icon">
        <h5>Trip Filtering</h5>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="column-fourth m-lr-0-8 flex-d-col a-i-center">
        <img src="images/screen-3.png" alt="Service Filters Photo">
        <img class="icon" src="images/slider-icon.png" alt="slider-icon">
        <h5>Service Filters</h5>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-fourth m-lr-0-8 flex-d-col a-i-center">
        <img src="images/screen-4.png" alt="Stats + Mileage Photo">
        <img class="icon" src="images/bars-icon.png" alt="bars-icon">
        <h5>Stats + Mileage</h5>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>

  </div>
</body>
</html>
